<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spice Girls</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header wordart blues">
        <h1 class="header__text text">Spice Girls</h1>
      </div>
      <section class="sticky">
        <img src="./images/landing_transp1800.png" class="layer-front" />
        <img src="./images/landing_SG1800.jpg" />
      </section>
    </header>

    <main class="grid">
      <!-- <div class="scroll-container">
        <a href="#top"><img src="./images/thumbsup100.gif" class="circle" /></a>
      </div> --> 
      <header>
      <section class="members">
        <h3 class="landing__title">
          These are the <a href="/members/" class="members__link">members,</a>
        </h3>
        <div class="members-flex">
          <article>
            <img src="./images/geri 300px.jpg" class="members__img" />
          </article>
          <article>
            <img src="./images/melc 300px.jpg" class="members__img" />
          </article>
          <article>
            <img src="./images/victoria 300px.jpg" class="members__img" />
          </article>
          <article>
            <img src="./images/melb 300px.jpg" class="members__img" />
          </article>
          <article>
            <img src="./images/emma 300px.jpg" class="members__img" />
          </article>
        </div>
      </section>

      <section class="albums">
        <h3 class="landing__title">
          they published<br />3 <a href="/albums/" class="albums__link">albums</a>
        </h3>

        <div class="album-cover">
          <article>
            <img src="./images/album1.jpeg" class="album__img" />
          </article>
          <article>
            <img src="./images/album2.jpeg" class="album__img" />
          </article>
          <article>
            <img src="./images/album3.webp" class="album__img" />
          </article>
        </div>
      </section>

      <section class="videos">
        <h3 class="landing__title">
          and many<br /><a href="/music-videos/" class="videos__link">music videos</a>.
        </h3>

        <div class="video-cover">
          <article>
            <img src="./images/wannabe.gif" class="video__img" />
          </article>
          <article>
            <img src="./images/2become1.gif" class="video__img" />
          </article>
          <article>
            <img src="./images/say.gif" class="video__img" />
          </article>
          <article>
            <img src="./images/who.gif" class="video__img" />
          </article>
        </div>
      </section>
    </main>
  </body>
  <footer >
    <nav >
      <div>Spice Girls</div>
      <ul class="footer">
          <li>Members</li>
          <li>Albums</li>
          <li>Music Videos</li>
      </ul>

    </nav>
  </footer>
</html>
