<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spice Girls</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header wordart blues">
        <h1 class="header__text text">Spice Girls</h1>
      </div>
      <picture class="sticky">
        <img src="./images/landing_transp1800.png" class="layer-front-phone" />
        <img src="./images/landing_transp_desktop.png" class="layer-front-desktop" />
        <img src="./images/landing_SG1800.jpg" class="layer-back"/>
      </picture>
    </header>
<div>
    <main class="grid">
      <!-- <div class="scroll-container">
        <a href="#top"><img src="./images/thumbsup100.gif" class="circle" /></a>
      </div> --> 
      <header>
      <section class="members">
        <h3 class="landing__title">
          These are the <a href="/members/" class="members__link">members,</a>
        </h3>
        <div class="members-flex">
          <article>
            <img src="./images/geri 300px.jpg" class="members__img" />
          </article>
          <article>
            <img src="./images/melc 300px.jpg" class="members__img" />
          </article>
          <article>
            <img src="./images/victoria 300px.jpg" class="members__img" />
          </article>
          <article>
            <img src="./images/melb 300px.jpg" class="members__img" />
          </article>
          <article>
            <img src="./images/emma 300px.jpg" class="members__img" />
          </article>
        </div>
      </section>

      <section class="albums">
        <h3 class="landing__title">
          they published<br />3 <a href="/albums/" class="albums__link">albums</a>
        </h3>

        <div class="album-cover">
          <article>
            <img src="./images/album1.jpeg" class="album__img" />
          </article>
          <article>
            <img src="./images/album2.jpeg" class="album__img" />
          </article>
          <article>
            <img src="./images/album3.webp" class="album__img" />
          </article>
        </div>
      </section>

      <section class="videos">
        <h3 class="landing__title">
          and many<br /><a href="/music-videos/" class="videos__link">music videos</a>.
        </h3>

        <div class="video-cover">
          <article>
            <img src="./images/wannabe.gif" class="video__img" />
          </article>
          <article>
            <img src="./images/2become1.gif" class="video__img" />
          </article>
          <article>
            <img src="./images/say.gif" class="video__img" />
          </article>
          <article>
            <img src="./images/who.gif" class="video__img" />
          </article>
        </div>
      </section>
    </main>
  </div>
    <footer>
      <nav class="footer">
        <div class="wordart blues footer__logo">
          <h2 class="text"><a href="#top" class="logo-link">Spice Girls</a></h2>
        </div>
        <ul class="footer__pages">
            <li><a href="/members/" class="footer__link">Members</a></li>
            <li><a href="/albums/" class="footer__link">Albums</a></li>
            <li><a href="/muisc-videos/" class="footer__link">Music Videos</a></li>
        </ul>
  
      </nav>
    </footer>
  </body>

</html>
