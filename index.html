<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spice Girls</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <div class="header wordart blues">
        <h1 class="header__text text">Spice Girls</h1>
      </div>

      <div class="header-picture-container">
        <img
          src="./assets/images/landing_transp1800.png"
          class="layer-transparent-girls"
          title="Spice Girls"
          alt="Spice Girls"
        />

        <img
          src="./assets/images/landing_SG1800empty.jpg"
          class="layer-background"
        />
      </div>
    </header>
    <div>
      <main class="grid">
        <section class="members">
          <h3 class="landing__title">
            These are the <a href="/members" class="members__link">members</a>,
          </h3>
          <div class="members-flex">
            <article title="Geri">
              <img
                src="./assets/images/geri 300px.jpg"
                class="members__img"
                alt="geri"
              />
            </article>
            <article title="Mel C">
              <img
                src="./assets/images/melc 300px.jpg"
                class="members__img"
                alt="melc"
              />
            </article>
            <article title="Victoria">
              <img
                src="./assets/images/victoria 300px.jpg"
                class="members__img"
                alt="victoria"
              />
            </article>
            <article title="Mel B">
              <img
                src="./assets/images/melb 300px.jpg"
                class="members__img"
                alt="melb"
              />
            </article>
            <article title="Emma">
              <img
                src="./assets/images/emma 300px.jpg"
                class="members__img"
                alt="emma"
              />
            </article>
          </div>
        </section>

        <section class="albums">
          <h3 class="landing__title">
            they published
            <span class="text-nowrap"
              >3 <a href="#" class="albums__link">albums</a></span
            >
          </h3>

          <div class="album-cover">
            <article>
              <img src="./assets/images/album1.jpeg" class="album__img" />
            </article>
            <article>
              <img src="./assets/images/album2.jpeg" class="album__img" />
            </article>
            <article>
              <img src="./assets/images/album3.webp" class="album__img" />
            </article>
          </div>
        </section>

        <section class="videos">
          <h3 class="landing__title">
            and many
            <span class="text-nowrap"
              ><a href="#" class="videos__link">music videos</a>.</span
            >
          </h3>

          <div class="video-cover">
            <article class="gif">
              <img
                src="./assets/images/wannabe.jpg"
                class="video__img gif-static"
              />
              <img src="./assets/images/wannabe.gif" class="video__img" />
            </article>
            <article class="gif">
              <img
                src="./assets/images/2become1.jpg"
                class="video__img gif-static"
              />
              <img src="./assets/images/2become1.gif" class="video__img" />
            </article>
            <article class="gif">
              <img
                src="./assets/images/say.jpg"
                class="video__img gif-static"
              />
              <img src="./assets/images/say.gif" class="video__img" />
            </article>
            <article class="gif">
              <img
                src="./assets/images/who.jpg"
                class="video__img gif-static"
              />
              <img src="./assets/images/who.gif" class="video__img" />
            </article>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <nav class="footer">
        <div class="wordart blues footer__logo">
          <h2 class="text"><a href="#top" class="logo-link">Spice Girls</a></h2>
        </div>
        <ul class="footer__list">
          <li><a href="/members" class="footer__link">Members</a></li>
          <li><a href="#" class="footer__link">Albums</a></li>
          <li>
            <a href="#" class="footer__link">Music Videos</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
